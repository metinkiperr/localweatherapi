<body>
<main role="main" class="container">

    <h1 id="top_header" class="text-center">Weather App</h1>
    <div class="jumbotron text-center">
        <div class="panel-heading">
            <div title="Country">
                <h3>Country</h3>
                <span id="country"></span>
            </div>
            <div title="City">
                <h1>City</h1>
                <h2 id="city"></h2><span></span>
            </div>
        </div>

        <div class="panel-footer text-center">
            <div class="row">
                <div class="col-xs-12 col-sm-3" title="Clouds percentage">
                    <h3>Temperature</h3>
                    <span id="temperature"></span><span> C*</span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Max Temperature">
                    <h3>Max Temperature</h3>
                    <span id="maxTemperature"></span><span> C*</span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Min Temperature">
                    <h3>Min Temperature</h3>
                    <span id="minTemperature"></span><span> C*</span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Clouds percentage">
                    <h3>Clouds Percentage</h3>
                    <span id="clouds"></span><span> %</span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Description">
                    <h3>Description</h3>
                    <span id="description"></span><span> </span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Wind speed">
                    <h3>Wind Speed</h3>
                    <span id="wind"></span><span> m/s</span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Humidity percentage">
                    <h3>Humidity percentage</h3>
                    <span id="humidity"></span><span> %</span>
                </div>
                <div class="col-xs-12 col-sm-3" title="Pressure">
                    <h3>Pressure</h3>
                    <span id="pressure"></span><span> hPa</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
</main><!-- /.container -->
<script src="main.js"></script>
</body>
